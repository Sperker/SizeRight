<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SizeRight Documentation</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.4; 
            color: #333;
            background-color: #fff;
        }

        #wrapper {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fbfbfb;
            padding: 35px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 35px;
            margin-bottom: 35px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }

        .doc-header {
            display: flex;
            align-items: baseline;
            gap: 1em;
            margin-bottom: 25px;
        }
        .doc-header h1 {
            margin: 0;
            border: none;
            padding: 0;
            font-size: 1.6em;
        }
        .doc-header p {
            margin: 0;
            color: #666;
            font-size: 1em;
        }

        h1, h2, h3 { 
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-top: 40px;
        }
        h1 { font-size: 1.3em; }
        h2 { font-size: 1.1em; }
        code { 
            background-color: #eee;
            padding: 2px 5px;
            border-radius: 4px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 10px;
        }
        strong {
            color: #111;
        }
        a {
            color: #0366d6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Styles for the Table of Contents */
        .toc {
            background-color: #f6f6f6;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px 20px;
        }
        .toc ul {
            list-style-type: none;
            padding-left: 0;
        }
        .toc ul ul {
            padding-left: 20px;
        }
        .toc li {
            margin-bottom: 4px;
        }
        .toc h2 {
            margin-top: 0px;
        }
        .toc strong{
            color: #0366d6;
            text-decoration: none;            
        }
    </style>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
